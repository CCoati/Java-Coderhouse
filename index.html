<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>STREET SHOP JS</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link href="
		https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css
		" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1 class="logo-tienda">STREET SHOP</h1>


			<div class="container-icon">
				
				<div class="container-cart-icon">
					
					<span class="material-symbols-outlined">shopping_cart</span>

					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>



				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>

			<button onclick="solicitarEmail()" class="recibir">Recibir novedades</button>

		</header>

		<div class="container-items">

			<div class="item">
				<figure>
					<img src="./IMG/buzo adidas.PNG" alt="Buzo adidas">
				</figure>
				<div class="info-product">
					<h2>Buzo Adidas</h2>
					<p class="price">$220</p>
					<button onclick="alert()" class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./IMG/Medias Vans.PNG" alt="Medias Vans">
				</figure>
				<div class="info-product">
					<h2>Medias Vans</h2>
					<p class="price">$50</p>
					<button onclick="alert()" class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./IMG/remera trvis.PNG" alt="Remera travis">
				</figure>
				<div class="info-product">
					<h2>Remera Travis Scott</h2>
					<p class="price">$190</p>
					<button onclick="alert()" class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./IMG/Weryve.PNG" alt="championes">
				</figure>
				<div class="info-product">
					<h2>Vans Wayve</h2>
					<p class="price">$250</p>
					<button onclick="alert()" class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>

<script src="
	https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js
"></script>
</html>
